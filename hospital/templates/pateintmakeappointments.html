{% extends 'base.html' %}

{% block content %}

<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="#" style="/*color: white;*/">Home</a></li>
                <li> <a href="#" style="/*color: white;*/">Profile</a></li>
                <li> <a href="#" style="color: white;">Make Appointments</a></li>
                <li> <a href="#">View Appointments</a></li>
                <li> <a href="#">View Prescription</a></li>
                <li> <a href="#">Bills</a></li>
                <li> <a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i
                        class="fa fa-bars"></i></a>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <form class="custom-form">
                            <h1 style="margin-top: 0px;">Make Appointments</h1>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="name-input-field">Doctor's Field</label></div>
                                <div class="col-sm-6 input-column"><select class="form-control">

                                        <optgroup label="This is a group">
                                        {% for d in alldoctors %}
                                            <option value="{{d.email}} {{d.email}}" >{{d.name}}---->{{d.specializations}}</option>
                                            
                                        {% endfor %} 
                                        </optgroup>
                                    </select></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="email-input-field">Doctor's Name</label></div>
                                <div class="col-sm-6 input-column"><select class="form-control">
                                        <optgroup label="This is a group">
                                            <option value="12" selected="">This is item 1</option>
                                            <option value="13">This is item 2</option>
                                            <option value="14">This is item 3</option>
                                        </optgroup>
                                    </select></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="pawssword-input-field">Name</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="repeat-pawssword-input-field">Appointment Date</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="date"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="repeat-pawssword-input-field">Appointment Time</label></div>
                                <div class="col-sm-6 input-column">
                                    <div>
                                        <input class="form-control" type="time" placeholder="enter time">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="repeat-pawssword-input-field">Symptoms</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                            </div><button class="btn btn-light submit-button" type="button">Make Appointment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
