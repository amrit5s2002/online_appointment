{% extends 'base.html' %}

{% block content %}

<body>
    
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="#">Home</a></li>
                <li> <a href="#}">Profile</a></li>
                <li> <a href="#">Make Appointments</a></li>
                <li> <a href="#">View Appointments</a></li>
                <li> <a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <form class="custom-form" style="margin-top: 0px;">
                            <h1>Your Profile</h1>
                            
                            <div class="form-row form-group">
                              
                                {% if user.is_authenticated %}
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Name </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value = "{{user.username}}"readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="email-input-field">Email </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="email"  value = "{{user.email}}" readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="dropdown-input-field">Gender</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text"  value = "{{user.gender}}"  readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Phone Number</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text"  value = "{{user.phonenumber}}"  readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Address</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <textarea class="form-control" readonly=""></textarea>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Birth Date</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value="{{ user.birthdate }}" readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Blood Group</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input type="text" class="form-control"  readonly="">
                                </div>
                            </div>
                                {%endif%}   </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div

</body>
{% endblock content %}
